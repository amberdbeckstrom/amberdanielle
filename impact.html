			<body ng-controller="MainCtrl">
			<div class="mainwrap">
				<header>
					<div class="wrapper-header">
						<a href="index.html"><img class="logo" src="img/adlogowhitesm.png"/></a>
						<h1 class="second">AMBER DANIELLE</h1>
						<ul class='nav2'>
								<a href=""><li>ABOUT</li></a>
								<a href=""><li>WORK</li></a>
							</ul>
					</div>
				</header> 
					
					<div class='wrapperproject'>

						<div class="space">
						</div>
					
						<div class="leftside">
							<img class="propic" ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage" ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
                 			ng-hide="!isCurrentSlideIndex($index)"ng-src="{{slide.image}}"/>
							
							<img class="propic" ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage" ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
                    		ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image2}}"/>
							
							<img class="propic" ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage" ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
                    		ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image3}}"/>

						<a class="arrow prev" href="#" ng-click="nextSlide()"></a>
   						<a class="arrow next" href="#" ng-click="prevSlide()"></a>
						</div>

						<div class="bottomside2" >
							<h3 ng-repeat="slide in slides" ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
                 			ng-hide="!isCurrentSlideIndex($index)">{{slide.title}}</h3>

							<h4 ng-repeat="slide in slides" ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
                 			ng-hide="!isCurrentSlideIndex($index)">{{slide.date}}</h4>

							<h5 ng-repeat="slide in slides" ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
                 			ng-hide="!isCurrentSlideIndex($index)">{{slide.description}}</h5>
							
						</div>

						<!-- <div class="project" >
